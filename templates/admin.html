<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - RSVPs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>RSVP List</h1>
    <ul>
        {% for rsvp in rsvps %}
        <li>
            Event ID: {{ rsvp.event_id }}<br>
            Name: {{ rsvp.name }}<br>
            Email: {{ rsvp.email }}<br>
            Dietary Restrictions: {{ rsvp.dietary_restrictions }}<br>
            Message: {{ rsvp.message }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
